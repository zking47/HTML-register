<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<!-- nav bar ish -->
		<nav class="navbar bg-body-tertiary">
			<form class="container-fluid justify-content-end">
				<button class="btn btn-outline-secondary me-2" type="button">
					Login
				</button>
				<button class="btn btn-outline-danger" type="button">About us</button>
			</form>
		</nav>
		<!-- meat and taters -->
		<div class="card" style="width: auto; height: auto; margin: 40px">
			<h3 style="text-align: center">
				<img src="./assets/OIP.jpg" style="height: 38px; margin-top: 5px" />
			</h3>
			<!-- <form class="form" style="height: auto; width: auto; margin: auto;"> -->
				<input
					type="email"
					required
					placeholder="Email"
					style="width: auto; margin: 7.5px 15px 7.5px 15px"
				/>
				<input
					type="text"
					required
					placeholder="Username"
					style="width: auto; margin: 7.5px 15px 7.5px 15px"
				/>
				<input
					type="password"
					required
					placeholder="Password"
					style="width: auto; margin: 7.5px 15px 7.5px 15px"
				/>
				<input
					type="password"
					required
					placeholder="Confirm Password"
					style="width: auto; margin: 7.5px 15px 15px 15px"
				/>
				<button
					class="btn btn-outline-danger"
					style="width: auto; margin: 7.5px 15px 15px 15px"
				>
					Sign Up
				</button>
			<!-- </form> -->
			<div class="card-footer" style="align-content: center;">
				<img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Amazon.png" alt="" style="height: 50px; margin: 5px;"/> <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Facebook.png" alt="" style="height: 50px; margin: 5px ;" />  <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/GitHub.png" alt="" style="height: 50px;margin: 5px;"/> <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Slack.png" alt="" style="height: 50px;margin: 5px;"/> <img src="https://elevenfiftyacademy.github.io/RegisterPageExample/assets/Instagram.png" alt="" style="height: 50px;margin: 5px;"/>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
